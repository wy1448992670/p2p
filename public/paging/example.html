<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/jquery.pagination.css" />
		<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
		<script src="js/jquery.pagination.min.js"></script>
		<style>
			.box {
				width: 900px;
				margin: 100px auto 0;
				height: 34px;
			}
			
			.page {
				width: 700px;
			}
			
			.info {
				width: 200px;
				height: 34px;
				line-height: 34px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div id="pagination3" class="page fl"></div>
			<div class="info fl">
				<p>当前页数：<span id="current3">4</span></p>
			</div>
			<button id="getPage">getPage</button>
			<button id="setPage">setPage</button>
		</div>

		<script>
			$(function() {
				$("#pagination3").pagination({
					currentPage: 4,
					totalPage: 16,
					isShow: true,
					count: 7,
					homePageText: "首页",
					endPageText: "尾页",
					prevPageText: "上一页",
					nextPageText: "下一页",
					callback: function(current) {
						$("#current3").text(current)
					}
				});

				$("#getPage").on("click", function() {
					var info = $("#pagination3").pagination("getPage");
					alert("当前页数：" + info.current + ",总页数：" + info.total);
				});

				$("#setPage").on("click", function() {
					$("#pagination3").pagination("setPage", 1, 10);
				});
			});
		</script>
	</body>

</html>
