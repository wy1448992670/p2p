<div class="xf_ht_ttc" id="xf_ht_fkzh_admin" style="">
  <div class="xf_ht_jr_obu_width">
 
  	<input type="hidden" name="id" value="${id}"/>
  	
  	
    <table border="0" cellspacing="0" cellpadding="0" class="xf_ht_jr_obu_form" width="100%">
    	#{list items:t, as:'content'}
    	<tr>
    		<td align="center" style="height: 50px;" >
    			<div style="border-bottom: 1px solid;width: 90%;height: 100%" align="left">
    				您：回复<br/>&nbsp;&nbsp;&nbsp;&nbsp;${content?.content}
    				
    				<div align="right">回复时间：${content?.time?.format('yyyy-MM-dd')}</div>
    			</div>
    		</td>
    	</tr>
    	#{/list}
    	<tr>
        
        <td style="padding:20px 0 40px 0;" align="center">
	        <div style="width: 90%" align="left">
	        	<div style="float: left;">回复：</div><textarea rows="6" cols="70" name="constent" id="constent"></textarea>
	        </div>
        	<div style="float: right;margin-top: 20px">
          		<input class="xf_ht_tcc_button_ok" type="button" value="确  定" onclick="submit2(${id},${postsId},${userId});">
          	</div>
        </td>
      </tr>
    </table>

  </div>
</div>

<script type="text/javascript">
function submit2(id,postsId,userId){
    var constent = $("#constent").val();
    if("" == constent){
    	alert("回复内容不能为空");
    	return;
    }
    
    $.ajax({
		url:"@{supervisor.webContentManager.PostsAction.saveAdminAnswers()}",
		type:"POST",
		data:{id:id,constent:constent,postsId:postsId,userId:userId},
		success:function(data){
			
			if (data.error.code < 0) {
	          alert(data.error.msg);
	          
	          return;
	        }
	        
		
	        alert(data.error.msg);
	        location.reload();
		}
	});
  }
</script>
