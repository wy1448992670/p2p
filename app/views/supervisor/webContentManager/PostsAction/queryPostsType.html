<div class="xf_ht_ttc" id="xf_ht_fkzh_posts" style="display:none;">
  <div class="xf_ht_jr_obu_width">
  #{form @editPostsType(), id:'adsEdit'}
  	<input type="hidden" name="id" value="${id}"/>
    <table border="0" cellspacing="0" cellpadding="0" class="xf_ht_jr_obu_form" width="100%">
    	<tr>
    		<td width="20%" align="center">名称：</td>
    		<td><input type="text" id="name" name="name"/></td>
    	</tr>
    	<tr>
    		<td align="center">排序：</td>
    		<td><input type="text" name="rId" id="rId" onkeyup="value=value.replace(/[^\d]/g,'')" value=""/></td>
    	</tr>
    	<tr>
        <td align="right">&nbsp;</td>
        <td style="padding:20px 0 40px 0;">
          <input class="xf_ht_tcc_button_ok" type="button" value="确  定" onclick="submit2();">
          <input class="xf_ht_tcc_button_on" type="button" value="取  消"  onclick="concel();">
        </td>
      </tr>
    </table>
    #{/form}
  </div>
</div>

<script>
  function concel(){
    layer.closeAll();
  }
  
  function submit2(){
	  var name = $("#name").val();
	  if(name =="" || name == null){
	      alert("更改名字不能为空！");
	      return;
	  }
	  var rId = $("#rId").val();
	  if(rId =="" || rId == null){
	      alert("更改名字不能为空！");
	      return;
	  }
	  $("#adsEdit").submit();
  }
</script>
