<title>积分明细</title>
</head>

<body>

	<ul class="flex p-xtxxkul p-xtmain">
		<li class="flex-1" id="scoreEarnings" onclick="showScore()">积分收入</li>
		<li class="flex-1 cur">积分消耗</li>
	</ul>
	<div class="p-xtabox">
		<ul class="p-jifenitem">
		
		<div id="wrapper">
		  <div id="scroller">
		   <div id="main">
		
		#{list items:page.page,as:'record'}	
		    <li class="flex">
		        <dl class="flex-1">
		            <dt>兑换${record?.goodsName}商品</dt>
		            <dd>${record?.time?.format('yyyy-MM-dd HH:mm')}</dd>
		        </dl>
		        <div class="">${record?.scroe}</div>
		    </li>
	    #{/list}	
		
		
		</div>
		<div id="pullUp">
    		<div></div>
    	</div>
    	</div>
    	</div>
    	</ul>
	</div>

</body>
</html>
<script type="text/javascript">

$(function(){
	$("#scoreEarnings").removeClass().addClass("flex-1");
})
var user_id = "${user_id}";
function showScore()
{
	window.location.href="/app/mallScroeEarnings?user_id="+user_id;
}

var currPage = 1;
var myScroll, pullUpEl, pullUpOffset;

function pullUpAction() {
	setTimeout(function () {
		currPage = currPage + 1;
		$.ajax({
			url: "@{app.AppController.mallScroeExpend()}",
			type: "POST",
			dataType: "json",
			data: {
				"currPage": currPage,
				"user_id": user_id,
				"Mark": 2
			},
			success: function (data) {
					var arr = eval(data);
					var list = arr.page.page;
					if (list.length == 0) {
						$("#pullUp").children("div").removeClass("s_onloading").addClass("s_nodata").html("没有更多了").animate({opacity:'0'},3000);
						
					} else {
						for (var i = 0; i < list.length; i++) {
							var name = list[i].goodsName;
							
							name = "兑换"+name+"商品";
							var scroe = list[i].scroe;
							
							var milliseconds = list[i].time.time;  //取出json里面的时间，为Object类型，在此转化为毫秒数
							var date = new Date();
							date.setTime(milliseconds);
							var time = date.format("yyyy-MM-dd hh:mm:ss");
							
							var addHtml = "";
						    addHtml +=  "<li class=\"flex\">";
						    addHtml +=  "<dl class=\"flex-1\">";
						    addHtml +=  "<dt>"+name+"</dt>";
						    addHtml +=  "<dd>"+time+"</dd>"
				    		addHtml +=  "</dl>";
						    addHtml +=  "<div>"+scroe+"</div>";
						    addHtml +=  "</li>";
						    
							$("#main").append(addHtml);
								}
						myScroll.refresh();
					}
				},
				error: function () {
				}
		});
		//myScroll.refresh(); // 数据加载完成后，调用界面更新方法 Remember to refresh when contents are loaded (ie: on ajax completion)
	}, 1000); // <-- Simulate network congestion, remove setTimeout from production!
}

function loaded() {
	pullUpEl = document.getElementById('pullUp');
	pullUpOffset = pullUpEl.offsetHeight;

	myScroll = new iScroll('wrapper', {
		scrollbarClass: '',
		/* 重要样式  myScrollbar*/
		useTransition: false,
		/* 此属性不知用意，本人从true改为false */
		//topOffset: pullDownOffset,
		onRefresh: function () {
				if (pullUpEl.className.match('loading')) {
					pullUpEl.className = '';
					var $s = $(pullUpEl);
					$s.children("div").removeClass("s_onloading");
				}
			},
			onScrollMove: function () {
				if (this.y < (this.maxScrollY - 5) && !pullUpEl.className.match('flip')) {
					pullUpEl.className = 'flip';
					this.maxScrollY = this.maxScrollY;
				} else if (this.y > (this.maxScrollY + 5) && pullUpEl.className.match('flip')) {
					pullUpEl.className = '';
					this.maxScrollY = pullUpOffset;
					//this.maxScrollY = this.maxScrollY;
				}
			},
			onScrollEnd: function () {
				if (pullUpEl.className.match('flip')) {
					pullUpEl.className = 'loading';
					var $s = $(pullUpEl);
					$s.children("div").html("").addClass("s_onloading");
					pullUpAction(); // Execute custom function (ajax call?)
				}
			}
	});

	setTimeout(function () {
		document.getElementById('wrapper').style.left = '0';
	}, 800);
}

//初始化绑定iScroll控件 
document.addEventListener('touchmove', function (e) {
	e.preventDefault();
}, false);
document.addEventListener('DOMContentLoaded', loaded, false);

</script>
