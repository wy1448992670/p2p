<script type="text/javascript">
    new function (){
        var _self = this;
        _self.width = 750;//设置默认最大宽度
        _self.fontSize = 100;//默认字体大小
        _self.widthProportion = function(){var p = (document.body&&document.body.clientWidth||document.getElementsByTagName("html")[0].offsetWidth)/_self.width;return p>1?1:p<0.5?0.5:p;};
        _self.changePage = function(){
            document.getElementsByTagName("html")[0].setAttribute("style","font-size:"+_self.widthProportion()*_self.fontSize+"px !important");
        }
        _self.changePage();
        window.addEventListener('resize',function(){_self.changePage();},false);
    };
    window.onload = function(){
      //认证
      document.querySelector('.goLinkClick').onclick = function(){
        if(/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
			// 认证成功点击
			if(parseInt(document.getElementById('status').value)){
				succeed(); //IOS
				control.authsuccee(); //android
			}else{
				console.log('失败');
				// 认证失败点击
				restartAuth();//ios
				control.authfailed();
			}
         
          }
      }
    }
   function succeed(){}
   function restartAuth(){}
  
</script>
